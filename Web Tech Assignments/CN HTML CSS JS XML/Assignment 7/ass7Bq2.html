      <form>

          <h2>Pay Now</h2>
          <input type="radio" name="n" value="credit">Credit or Debit Card</input>

          <style>
            body {
              font-family: Arial;
              font-size: 17px;
              padding: 0px;
            }

            * {
              box-sizing: border-box;
            }

            .row {
              display: -ms-flexbox;
              display: flex;
              -ms-flex-wrap: wrap;
              flex-wrap: wrap;
              margin: 0px;
            }

            .col-25 {
              -ms-flex: 25%;
              flex: 25%;
            }

            .col-50 {
              -ms-flex: 50%;
              flex: 50%;
            }

            .col-75 {
              -ms-flex: 75%;
              flex: 75%;
            }

            .col-25,
            .col-50,
            .col-75 {
              padding: 0 16px;
            }

            .container {
              background-color: #f2f2f2;
              padding: 5px 20px 15px 20px;
              border: 1px solid lightgrey;
              border-radius: 3px;
              align-items: left;
            }

            input[type=text] {
              width: 100%;
              margin-bottom: 20px;
              padding: 12px;
              border: 1px solid #ccc;
              border-radius: 3px;
            }

            label {
              margin-bottom: 10px;
              display: block;
            }

            .icon-container {
              margin-bottom: 20px;
              padding: 7px 0;
              font-size: 24px;
              align-content: left;
              /* font-color: black; */
            }

            .btn {
              background-color: light-grey;
              color: rgb(24, 22, 22);
              padding: 12px;
              margin: 10px 0;
              border: none;
              width: 100%;
              border-radius: 3px;
              cursor: pointer;
              font-size: 17px;
            }

            .btn:hover {
              background-color: rgb(255, 255, 255);
            }

            a {
              color: #2196F3;
            }

            hr {
              border: 1px solid lightgrey;
            }

            span.price {
              float: right;
              color: grey;
            }

            @media (max-width: 800px) {
              .row {
                flex-direction: column-reverse;
              }

              .col-25 {
                margin-bottom: 20px;
              }
            }
          </style>
          </head>

            <div class="row">
              <div class="col-75">
                <div class="container">

                    <input type="text" id="ccnum" name="cardnumber" placeholder="Credit card number">

                    <input type="text" id="expmonth" name="expmonth" placeholder="MM">

                    <input type="text" id="expyear" name="expyear" placeholder="YYYY">

                  <label>
