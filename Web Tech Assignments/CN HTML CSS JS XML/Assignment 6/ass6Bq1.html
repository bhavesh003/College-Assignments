    <title>Feedback Form</title>

<body align="middle">
    <div style="border: black;">
        <h1>Feedback Form</h1><br><br>
        <form action="/feedback.php">
            Student Name: <input type="text" placeholder="Enter Your Name"><br><br>
            Student E-mail: <input type="text" placeholder="Enter Your E-mail"><br><br>
            How you do know about this Institute : <select name="dropdown">
                <option value="college">Through College Management</option>
                <option value="online">Through College Web-Site</option>
            </select><br><br>
            How do youo rate the Faculty : <input type="radio" id="poor" name="rating" value="1">

            <p><b>Suggestion for the betterment of Faculty and Institute</b></p>
            <label for="comment"></label>
            <textarea class="form-control" rows="5" id="comment"></textarea><br>
            <input type="button" onclick="Hello();" name="Send" value="Send">

        </form>
