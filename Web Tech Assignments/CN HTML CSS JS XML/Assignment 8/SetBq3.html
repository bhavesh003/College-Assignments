<!doctype html>
<html>

<head>
    <title>Set B Q3</title>
    <script>
        function palin() {
            var a, no, b, temp = 0;
            no = Number(document.getElementById("no_input").value);
            b = no;
            while (no > 0) {
                a = no % 10;
                no = parseInt(no / 10);
                temp = temp * 10 + a;
            }
            alert(temp);
        }
    </script>
</head>

<body style="text-align: center; font-size: 20px;">
    <h1>Reverse the Number</h1>
    Enter any Number : <input id="no_input">
    <button onclick="palin()">Check</button></br></br>
</body>

</html>
