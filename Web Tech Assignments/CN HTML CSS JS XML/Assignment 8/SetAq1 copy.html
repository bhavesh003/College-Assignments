<!DOCTYPE html>
<html>

<head>
    <script>
        function show() {
            var i, no, fact;
            fact = 1;
            no = Number(document.getElementById("num").value);
            for (i = 1; i <= no; i++) {
                fact = fact * i;
            }
            document.getElementById("answer").value = fact;
        }
    </script>
</head>

<body style="text-align: center;">
    <h1>Factorial</h1>
    Enter Number : <input id="num"> <br><br>
    <button onclick="show()"> Factorial</button>
    <input id="answer">
</body>

</html>
