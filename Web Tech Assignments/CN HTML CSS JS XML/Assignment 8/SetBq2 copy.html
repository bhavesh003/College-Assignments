<!DOCTYPE html>
<html>

<head>
    <title>Even and Odd numbers from 50 to 100</title>
</head>

<body>
    <h4>Print Even and Odd Number From 50 to 100</h4>
    <script>
        for (var i = 50; i <= 100; i++) {
            if (i % 2 == 0) {
                document.write("Even No : " + i + "<br> <br>")
            }
            else if (i % 2 != 0) {
                document.write("Odd No : " + i + "<br> <br>")
            }
        }
    </script>
</body>
