<!DOCTYPE html>
<html>

<head>
    <title>Set A Q2</title>
    <script type="text/javascript">
        function factors() {
            var n, a;
            a = [];
            n = document.frm.txt.value;
            for (i = 1; i <= n; i++) {
                if (n % i == 0) {
                    a = a + [i] + ",";
                }
            }
            document.getElementById("ans").innerHTML = "[" + a + "]";
        }
    </script>
</head>

<body style="text-align: center;">
    <h1>Factors of Number</h1>
    <form name="frm">
        Number : <input type="text" name="txt">&nbsp;
        <input type="button" value="Find" onclick="factors()">
        <p id="ans"></p>
    </form>
</body>

</html>
