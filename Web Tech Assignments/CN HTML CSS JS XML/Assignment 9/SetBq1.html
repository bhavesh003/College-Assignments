<!DOCTYPE html>

<head>
    <title>Set B Q1</title>
    <script type="text/javascript">
        function pow() {
            document.write(Math.pow(8, 2));
        }
        function sqrt() {
            document.write(Math.sqrt(16));
        }
        function abs() {
            document.write(Math.abs(-23));
        }
    </script>
</head>

<body>
    <input type="button" onclick="pow()" value="Power"><br><br>
    <input type="button" onclick="sqrt()" value="Square Root"><br><br>
    <input type="button" onclick="abs()" value="Absolute Value"><br><br>

</body>

</html>
