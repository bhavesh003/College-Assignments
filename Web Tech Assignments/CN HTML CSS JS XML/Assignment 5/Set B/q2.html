<!DOCTYPE html>
<html>

<body>
    <h2>Basic HTML Table</h2>
    <table border=1 width=80% cellpadding=3 cellspacing=3 bgcolor="white" bordercolor=black>
        <tr>
            <th>Colour</th>
            <th>Name</th>
            <th>Hexadecimal</th>
            <th>RBG Value</th>
        </tr>
        <tr>
            <td bgcolor="salmon"></td>
            <td>Salmon</td>
            <td>FA8072</td>
            <td>250-128-114</td>
        </tr>
        <tr>
            <td bgcolor="gold"></td>
            <td>Gold</td>
            <td>FFD700</td>
            <td>250-215-0</td>
        </tr>
        <tr>
            <td bgcolor="green"></td>
            <td>Green</td>
            <td>#008000</td>
            <td>0-128-0</td>
        </tr>
        <tr>
            <td bgcolor="red"></td>
            <td>Red</td>
            <td>#FF0000</td>
            <td>255-0-0</td>
        </tr>
        <tr>
            <td bgcolor="aqua"></td>
            <td>Aqua</td>
            <td>#00FFFF</td>
            <td>0-255-255</td>
        </tr>
</body>

</html>
